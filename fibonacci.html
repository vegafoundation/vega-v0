<div class="container">

    <div class="section">

    <div class="section">

      <div class="control">
        <label>Depth: <span id="depthValue">10</span></label>
        <input type="range" id="depthSlider" min="3" max="15" value="10" oninput="updateDepth(this.value)">

<script>
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
// FIBONACCI EXPLORER
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

const PHI = 1.618033988749895;
const GOLDEN_ANGLE = 137.5077640500378;
const GOLDEN_ANGLE_RAD = 2.39996322972865;

// Generate Fibonacci sequence
function fibonacci(n) {
  const fib = [1, 1];
  for (let i = 2; i < n; i++) {
    fib.push(fib[i-1] + fib[i-2]);
  }
  return fib;
}

const FIB = fibonacci(21);

// Canvas
const canvas = document.getElementById('fibCanvas');
const ctx = canvas.getContext('2d');
let width, height, centerX, centerY;

// State
let depth = 10;
let scale = 15;
let rotationSpeed = 0.1;
let rotation = 0;
let isAnimating = true;
let mode = 0;
const modes = ['spiral', 'squares', 'phyllotaxis', 'tree'];
let selectedFib = 10;

// Resize
function resize() {
  const area = canvas.parentElement;
  width = canvas.width = area.clientWidth;
  height = canvas.height = area.clientHeight;
  centerX = width / 2;
  centerY = height / 2;
}
window.addEventListener('resize', resize);
resize();

// Initialize sequence display
function initSequence() {
  const container = document.getElementById('sequence');
  container.innerHTML = FIB.slice(0, 13).map((n, i) => 
    `<span class="fib-num ${i === selectedFib ? 'active' : ''}" onclick="selectFib(${i})">${n}</span>`
  ).join('');
}
initSequence();

function selectFib(index) {
  selectedFib = index;
  document.querySelectorAll('.fib-num').forEach((el, i) => {
    el.classList.toggle('active', i === index);
  });
  document.getElementById('currentFib').textContent = FIB[index];
  
  if (index > 0) {
    const ratio = FIB[index] / FIB[index - 1];
    document.getElementById('ratioValue').textContent = ratio.toFixed(6);
  }
}

// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
// VISUALIZATION MODES
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

function draw() {
  ctx.fillStyle = '#0A0A0F';
  ctx.fillRect(0, 0, width, height);
  
  ctx.save();
  ctx.translate(centerX, centerY);
  ctx.rotate(rotation);
  
  switch (modes[mode]) {
    case 'spiral':
      drawFibonacciSpiral();
      break;
    case 'squares':
      drawFibonacciSquares();
      break;
    case 'phyllotaxis':
      drawPhyllotaxis();
      break;
    case 'tree':
      drawFibonacciTree();
      break;
  }
  
  ctx.restore();
  
  if (isAnimating) {
    rotation += rotationSpeed * 0.01;
    requestAnimationFrame(draw);
  }
}

function drawFibonacciSpiral() {
  // Draw golden spiral using quarter arcs
  const fib = FIB.slice(0, depth);
  let x = 0, y = 0;
  let direction = 0;
  
  fib.forEach((f, i) => {
    const size = f * scale;
    const hue = 45 + i * 15;
    
    // Draw square
    ctx.strokeStyle = `hsla(${hue}, 70%, 50%, 0.3)`;
    ctx.lineWidth = 1;
    ctx.strokeRect(x, y, size, size);
    
    // Draw quarter arc
    ctx.beginPath();
    ctx.strokeStyle = `hsla(${hue}, 80%, 60%, 0.8)`;
    ctx.lineWidth = 2;
    
    const startAngle = (direction % 4) * Math.PI / 2;
    const arcX = x + (direction === 0 || direction === 3 ? size : 0);
    const arcY = y + (direction === 0 || direction === 1 ? size : 0);
    
    ctx.arc(arcX, arcY, size, startAngle, startAngle + Math.PI / 2);
    ctx.stroke();
    
    // Move to next position
    switch (direction % 4) {
      case 0: x += size; break;
      case 1: y -= fib[i + 1] * scale || 0; break;
      case 2: x -= fib[i + 1] * scale || 0; break;
      case 3: y += size; break;
    }
    direction++;
  });
}

function drawFibonacciSquares() {
  const fib = FIB.slice(0, depth);
  
  fib.forEach((f, i) => {
    const size = f * scale * 0.5;
    const angle = i * GOLDEN_ANGLE_RAD;
    const distance = i * scale;
    
    const x = Math.cos(angle) * distance;
    const y = Math.sin(angle) * distance;
    
    const hue = 45 + i * 20;
    ctx.fillStyle = `hsla(${hue}, 70%, 50%, ${0.8 - i * 0.05})`;
    ctx.strokeStyle = `hsla(${hue}, 80%, 60%, 1)`;
    ctx.lineWidth = 2;
    
    ctx.save();
    ctx.translate(x, y);
    ctx.rotate(angle);
    ctx.fillRect(-size/2, -size/2, size, size);
    ctx.strokeRect(-size/2, -size/2, size, size);
    ctx.restore();
    
    // Label
    ctx.fillStyle = '#FAFAFA';
    ctx.font = '12px JetBrains Mono';
    ctx.textAlign = 'center';
    ctx.fillText(f, x, y + 4);
  });
}

function drawPhyllotaxis() {
  const count = FIB[Math.min(depth, 12)] * 3;
  
  for (let i = 0; i < count; i++) {
    const angle = i * GOLDEN_ANGLE_RAD;
    const radius = Math.sqrt(i) * scale * 0.8;
    
    const x = Math.cos(angle) * radius;
    const y = Math.sin(angle) * radius;
    
    const hue = (angle * 180 / Math.PI) % 360;
    const size = 3 + (count - i) / count * 8;
    
    ctx.beginPath();
    ctx.arc(x, y, size, 0, Math.PI * 2);
    ctx.fillStyle = `hsla(${hue}, 70%, 50%, 0.8)`;
    ctx.fill();
  }
  
  // Central golden symbol
  ctx.fillStyle = '#D4AF37';
  ctx.font = 'bold 48px Syne';
  ctx.textAlign = 'center';
  ctx.textBaseline = 'middle';
  ctx.fillText('Ï†', 0, 0);
}

function drawFibonacciTree() {
  function branch(len, angle, depth) {
    if (depth === 0 || len < 2) return;
    
    const hue = 45 + depth * 20;
    ctx.strokeStyle = `hsla(${hue}, 70%, 50%, ${depth / 10})`;
    ctx.lineWidth = depth;
    
    ctx.beginPath();
    ctx.moveTo(0, 0);
    ctx.lineTo(0, -len);
    ctx.stroke();
    
    ctx.translate(0, -len);
    
    // Left branch
    ctx.save();
    ctx.rotate(-angle);
    branch(len / PHI, angle, depth - 1);
    ctx.restore();
    
    // Right branch
    ctx.save();
    ctx.rotate(angle);
    branch(len / PHI, angle, depth - 1);
    ctx.restore();
  }
  
  ctx.save();
  ctx.translate(0, height / 3);
  branch(scale * 8, Math.PI / 6, depth);
  ctx.restore();
}

// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
// CONTROLS
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

function updateDepth(value) {
  depth = parseInt(value);
  document.getElementById('depthValue').textContent = value;
  if (!isAnimating) draw();
}

function updateScale(value) {
  scale = parseInt(value);
  document.getElementById('scaleValue').textContent = value;
  if (!isAnimating) draw();
}

function updateRotation(value) {
  rotationSpeed = value / 10;
  document.getElementById('rotValue').textContent = rotationSpeed.toFixed(1);
}

function toggleAnimation() {
  isAnimating = !isAnimating;
  if (isAnimating) draw();
}

function cycleMode() {
  mode = (mode + 1) % modes.length;
  document.getElementById('modeDisplay').textContent = modes[mode].charAt(0).toUpperCase() + modes[mode].slice(1);
  if (!isAnimating) draw();
}

// Calculator
function calculate() {
  const n = parseInt(document.getElementById('calcInput').value);
  const result = document.getElementById('calcResult');
  
  if (isNaN(n) || n < 0) {
    result.textContent = 'Enter a positive number';
    return;
  }
  
  if (n > 50) {
    result.textContent = 'Max index is 50 for precision';
    return;
  }
  
  // Calculate using Binet's formula
  const fibN = Math.round((Math.pow(PHI, n) - Math.pow(-PHI, -n)) / Math.sqrt(5));
  const fibN1 = n > 0 ? Math.round((Math.pow(PHI, n-1) - Math.pow(-PHI, -(n-1))) / Math.sqrt(5)) : 1;
  
  result.innerHTML = `
    <div>F(${n}) = <span style="color: var(--gold);">${fibN.toLocaleString()}</span></div>
    ${n > 0 ? `<div style="margin-top: 0.5rem;">F(${n})/F(${n-1}) = ${(fibN/fibN1).toFixed(10)}</div>` : ''}
    <div style="margin-top: 0.5rem; color: var(--text-muted);">Ï† = ${PHI}</div>
  `;
}

// Initialize
draw();
</script>
